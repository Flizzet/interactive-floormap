<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timber Cove</title>

    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #background {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.3)), url('http://freevectors.com/wp-content/uploads/2016/01/Vintage-Design-Pattern-Background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            width: 140%;
            height: 140%;
            overflow: hidden;
            filter: blur(10px) contrast(60%);
        }
        #iframe-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            height: 90vh;
            border-radius: 15px;
            border: 4px solid white;
            overflow: hidden;
            box-shadow: 0px 20px 50px rgba(0, 0, 0, 0.5);
        }

        #iframe-container .map-frame {
            position: absolute;
            top: 0px;
            left: 0px;
            width: calc(100% - 14px);
            height: calc(100% - 14px);
            z-index: 1; 
            border: 7px solid black;
            border-radius: inherit;
        }

        #iframe-container .iframe-inner-shadow {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: 999;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            box-shadow: inset 0 0 35px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div id="background">
    </div>
    
    <div id="iframe-container">
        <div class="iframe-inner-shadow"></div>
        <iframe src="index.html" class="map-frame" frameborder="0"></iframe>
    </div>


</body>
</html>
