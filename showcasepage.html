<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timber Cove - Showcase</title>

    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/json/showcasecontent.js"></script>
    <script src="assets/js/Showcase/ContentAssigner.js"></script>
    <script src="assets/js/Showcase/Main.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/showcasepage.css">
    <link rel="stylesheet" href="assets/css/image-slider.css">
</head>
<body>
    
    <div id="main">
        <div class="content-container">
            <div class="row">
                <div id="text-column">
                    <div class="inner-content">
                        <div class="tilt-container" data-tilt>
                            <div class="title">
                                <h1>Title</h1>
                            </div>

                            <div class="showcase-text">
                                <p>
                                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dignissimos in sapiente unde saepe ipsum, porro quam totam earum commodi vero veniam. Est obcaecati odio harum quia laborum quod excepturi sit.
                                </p>
                            </div>
                        </div>
                    </div>

                    <span class="border-piece"></span>

                </div>
            </div>

            <div id="image-column">
                <div class="image-slider">
                    <div class="image-holder">
                        <div class="image-holder-background"></div>
                        <img class="showcase-image" src="assets/imgs/showcase/greatroom.jpg" alt="">
                        <div class="gradient-overlay"></div>
                        <span class="full-image-text">
                            <i class="fas fa-expand-arrows-alt"></i> See full image
                        </span>
                    </div>
                </div>
                <div class="close-button">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/tilt.jquery.js"></script>

</body>
</html>
